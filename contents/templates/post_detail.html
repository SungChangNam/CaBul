<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post_detail</title>
</head>
<body>

    <h1>제목 :{{ post.title }}</h1>
    <p>내용:{{ post.content }}</p>
    <p>작성자:{{ post.user_id }}</p>
    <p>작성시간:{{ post.created_at }}</p>
    <p>{{ post.update_at }}</p>
    <p>{{ post.image }}</p>
    <p>{{ post.category }}</p>

    {% if post.user == request.user %}
     <button><a href="{% url 'contents:post_delete' post.id %}">delete</a></button>
     <button><a href="{% url 'contents:post_edit' post.id %}">Edit</a></button>
     {% endif %}
    

 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정성페이지</title>
</head>
<body>
    <h1>게시글 수정 페이지</h1>
    <form action= "{% url 'contents:post_update' post.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
        <input type="text" name="title" placeholder="{{ post.title }}">
        </div>
        <div>
        <textarea name="content" cols="30" rows="10">{{ post.content }}</textarea>
        </div>
        <div>사진<input type="file" name="image" placeholder="사진" required="required" value="image" /></div>
        <input type="submit"/>
      
    </form>

</body>
</html>

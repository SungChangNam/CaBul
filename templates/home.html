{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>홈화면</title>
</head>
<body>
    <div>홈 페이지 입니다.</div>

    {% for feed in feeds %}
    <div style="border: solid 1px black;">
        <div>제목 : {{ feed.title }}</div>
        <div>카테고리 : {{ feed.category }}</div>
        <button onclick="location.href='/contents/detail/{{ feed.id }}'">상세 보기</button>
    </div>
    {% endfor %}

</body>
</html>
{% endblock %}
